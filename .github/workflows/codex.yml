name: OpenAI Codex

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAI Codex CLI
        run: npm install -g @openai/codex@latest

      - name: Sanity check OpenAI API key against chat (gpt-5-chat-latest)
        env:
          OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT_ID:${{ secrets.OPENAI_PROJECT_ID }}
        shell: bash
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "OPENAI_API_KEY secret chyb√≠"; exit 1
          fi
          echo "HTTP /v1/chat/completions (gpt-5-chat-latest):"
          curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            ${OPENAI_PROJECT_ID:+-H "OpenAI-Project: $OPENAI_PROJECT_ID"} \
            -H "Content-Type: application/json" \
            -d '{ "model": "gpt-5-chat-latest", "messages": [ { "role": "user", "content": "ping" } ] }' \
            https://api.openai.com/v1/chat/completions

      - name: Run OpenAI Codex (non-interactive, explicit model)
        env:
          OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT_ID:${{ secrets.OPENAI_PROJECT_ID }}
          GITHUB_TOKEN:     ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Lok√°ln√≠ git identita
          git config user.name  "OpenAI Codex"
          git config user.email "codex@openai.com"

          # Vyt√°hni text zad√°n√≠
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          else
            PROMPT="${{ github.event.issue.body }}"
          fi

          # Odstra≈à '@codex' (case-insensitive) a o≈ôe≈æ b√≠l√© znaky
          CLEAN_PROMPT="$(printf '%s' "$PROMPT" | sed 's/@codex//Ig' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//')"
          if [[ -z "$CLEAN_PROMPT" ]]; then
            CLEAN_PROMPT="Proveƒè po≈æadavek popsan√Ω v souvisej√≠c√≠m issue/koment√°≈ôi co nejbezpeƒçnƒõji; pokud je specifikace v√°gn√≠, navrhni konkr√©tn√≠ TODO a diffy."
          fi

          echo "ü§ñ OpenAI Codex processing:"
          echo "-----"
          printf '%s\n' "$CLEAN_PROMPT"
          echo "-----"

          # Spu≈°tƒõn√≠ Codex CLI ‚Äì vynut√≠me provider+model (vyhne se defaultu 'gpt-5')
          # Pozn.: CLI si vezme OPENAI_API_KEY z env. Projektov√Ω scope p≈ôed√°v√° API automaticky
          # p≈ôes hlaviƒçku, Codex CLI to zvl√°d√° internƒõ. Kdyby ne, fallback je p≈ôes curl sanity check v√Ω≈°e.
          codex --provider openai --model gpt-5-chat-latest exec "$CLEAN_PROMPT" | tee codex_output.log || true

      - name: Comment FULL Codex log (single chunk)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'codex_output.log';
            const issue_number = context.payload.issue
              ? context.payload.issue.number
              : (context.payload.pull_request ? context.payload.pull_request.number : null);
            if (!issue_number) { core.setFailed('No issue/PR to comment on.'); return; }
            let body;
            if (!fs.existsSync(path)) {
              body = '‚ö†Ô∏è `codex_output.log` nevznikl.';
            } else {
              const whole = fs.readFileSync(path, 'utf8');
              body = `\`\`\`text\n${whole}\n\`\`\``.slice(0, 60000);
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body
            });
