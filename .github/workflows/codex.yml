name: OpenAI Codex

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install OpenAI Codex CLI (latest) + debug version
        shell: bash
        run: |
          set -euo pipefail
          npm install -g @openai/codex@latest
          codex --version || true

      - name: Sanity check OpenAI API key (models + chat)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORG_ID: ${{ secrets.OPENAI_ORG_ID }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          test -n "${OPENAI_API_KEY:-}" || { echo "OPENAI_API_KEY chyb√≠"; exit 1; }

          echo "HTTP /v1/models:"
          curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            https://api.openai.com/v1/models

          echo "HTTP /v1/chat/completions (gpt-5-chat-latest):"
          curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            ${OPENAI_PROJECT_ID:+-H "OpenAI-Project: $OPENAI_PROJECT_ID"} \
            -H "Content-Type: application/json" \
            -d '{ "model": "gpt-5-chat-latest", "messages": [ { "role": "user", "content": "ping" } ] }' \
            https://api.openai.com/v1/chat/completions || true

      - name: Run OpenAI Codex (force apikey + org/project + GPT-5 chat)
        env:
          OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORG_ID:    ${{ secrets.OPENAI_ORG_ID }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
          GITHUB_TOKEN:     ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          # lok√°ln√≠ git identita
          git config user.name  "OpenAI Codex"
          git config user.email "codex@openai.com"

          # vyta≈æen√≠ promptu (z≈Øst√°v√° jak m√°≈°)
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          else
            PROMPT="${{ github.event.issue.body }}"
          fi
          CLEAN_PROMPT="$(printf '%s' "$PROMPT" | sed 's/@codex//Ig' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//')"
          [[ -n "$CLEAN_PROMPT" ]] || CLEAN_PROMPT="Proveƒè po≈æadavek popsan√Ω v souvisej√≠c√≠m issue co nejbezpeƒçnƒõji; pokud je v√°gn√≠, navrhni TODO a diffy."

          echo "ü§ñ OpenAI Codex processing:"
          echo "-----"; printf '%s\n' "$CLEAN_PROMPT"; echo "-----"

          # vynutit API-key auth + nastavit org/project
          codex config set preferred_auth_method apikey || true
          if [ -n "${OPENAI_ORG_ID:-}" ]; then
            codex config set openai.organization "$OPENAI_ORG_ID" || true
          fi
          if [ -n "${OPENAI_PROJECT_ID:-}" ]; then
            codex config set openai.project "$OPENAI_PROJECT_ID" || true
          fi

          # spustit NA JISTOTU: gpt-5-chat-latest (ne plain gpt-5)
          codex --model gpt-5-chat-latest exec "$CLEAN_PROMPT" | tee codex_output.log || true

      - name: Comment FULL Codex log (chunked)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'codex_output.log';
            const issue_number = context.payload.issue
              ? context.payload.issue.number
              : (context.payload.pull_request ? context.payload.pull_request.number : null);
            if (!issue_number) { core.setFailed('No issue/PR to comment on.'); return; }

            if (!fs.existsSync(path)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body: '‚ö†Ô∏è Nebyl vytvo≈ôen ≈æ√°dn√Ω log (soubor `codex_output.log` chyb√≠).'
              });
              return;
            }

            const whole = fs.readFileSync(path, 'utf8');
            const MAX = 60000;
            const total = Math.max(1, Math.ceil(whole.length / MAX));

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: `üìé **Codex log ‚Äì pln√° d√©lka** (rozsek√°no do ${total} ƒç√°st√≠):`
            });

            for (let i = 0; i < total; i++) {
              const chunk = whole.slice(i * MAX, (i + 1) * MAX);
              const body = `**ƒå√°st ${i + 1}/${total}**\n\n\`\`\`text\n${chunk}\n\`\`\``;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body
              });
            }
