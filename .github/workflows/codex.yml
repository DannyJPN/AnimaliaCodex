name: OpenAI Codex (hard override model)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  codex:
    if: >
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Codex CLI fresh
        run: npm cache verify

      - name: Reset Codex config and force default model (o4-mini)
        env:
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
          OPENAI_ORG_ID: ${{ secrets.OPENAI_ORG_ID }}
        shell: bash
        run: |
          rm -rf "$HOME/.codex"
          mkdir -p "$HOME/.codex"
          printf '%s\n' '[auth]'                            > "$HOME/.codex/config.toml"
          printf '%s\n' 'preferred_auth_method = "apikey"' >> "$HOME/.codex/config.toml"
          printf '%s\n' ''                                 >> "$HOME/.codex/config.toml"
          printf '%s\n' '[defaults]'                       >> "$HOME/.codex/config.toml"
          printf '%s\n' 'model = "o4-mini"'                >> "$HOME/.codex/config.toml"
          # dopl≈à openai.project / organization, pokud jsou
          if [ -n "${OPENAI_PROJECT_ID:-}" ] || [ -n "${OPENAI_ORG_ID:-}" ]; then
            printf '%s\n' ''                              >> "$HOME/.codex/config.toml"
            printf '%s\n' '[openai]'                      >> "$HOME/.codex/config.toml"
            [ -n "${OPENAI_PROJECT_ID:-}" ] && printf 'project = "%s"\n' "${OPENAI_PROJECT_ID}" >> "$HOME/.codex/config.toml"
            [ -n "${OPENAI_ORG_ID:-}" ]     && printf 'organization = "%s"\n' "${OPENAI_ORG_ID}" >> "$HOME/.codex/config.toml"
          fi
          echo "== ~/.codex/config.toml (redigov√°no) =="
          sed -E 's/(project = "proj_)[^"]+/\1****/; s/(organization = "org_)[^"]+/\1****/' "$HOME/.codex/config.toml" || true

      - name: Sanity check ‚Äì Responses endpoint (o4-mini)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
        shell: bash
        run: |
          CODE=$(curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            ${OPENAI_PROJECT_ID:+-H "OpenAI-Project: $OPENAI_PROJECT_ID"} \
            -H "Content-Type: application/json" \
            -d '{"model":"o4-mini","input":[{"role":"user","content":[{"type":"input_text","text":"ping"}]}]}' \
            https://api.openai.com/v1/responses || true)
          echo "Responses ping HTTP=$CODE"
          test "$CODE" = "200" -o "$CODE" = "201"

      - name: Run Codex via npx (exec, forced o4-mini)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          git config user.name  "OpenAI Codex"
          git config user.email "codex@openai.com"

          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          else
            PROMPT="${{ github.event.issue.body }}"
          fi

          CLEAN="$(printf '%s' "$PROMPT" | sed 's/@codex//Ig; s/^[[:space:]]*//; s/[[:space:]]*$//')"
          echo "ü§ñ Codex processing:"
          echo "-----"; printf '%s\n' "$CLEAN"; echo "-----"

          npx -y @openai/codex@latest exec -m o4-mini "$CLEAN" | tee codex_output.log || true

      - name: Comment full log
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const p = 'codex_output.log';
            const n = context.payload.issue
              ? context.payload.issue.number
              : (context.payload.pull_request ? context.payload.pull_request.number : null);
            if (!n) { core.setFailed('No issue/PR to comment on.'); return; }
            let body = '‚ö†Ô∏è log nenalezen';
            if (fs.existsSync(p)) body = '```text\n' + fs.readFileSync(p, 'utf8').slice(0, 60000) + '\n```';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: n,
              body
            });
