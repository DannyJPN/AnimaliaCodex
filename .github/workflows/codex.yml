name: OpenAI Codex

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAI Codex CLI
        run: npm install -g @openai/codex

      - name: Sanity check OpenAI API key (curl test)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "OPENAI_API_KEY secret chyb√≠"; exit 1
          fi
          # Rychl√Ω test kl√≠ƒçe nez√°visle na Codex CLI
          HTTP=$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            https://api.openai.com/v1/models || true)
          echo "OpenAI /v1/models HTTP=$HTTP"
          if [ "$HTTP" = "401" ]; then
            echo "‚ùå 401 Unauthorized u≈æ na /v1/models: zkontroluj typ a platnost kl√≠ƒçe (doporuƒçen je standardn√≠ 'sk-' nebo projektov√Ω 'sk-proj-' s p≈ô√≠stupem)."
            exit 1
          fi

      - name: Run OpenAI Codex (non-interactive, force API key auth)
        env:
          OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN:     ${{ secrets.GITHUB_TOKEN }}
          # Voliteln√©: pokud m√°≈° tyto hodnoty, p≈ôidej je do repo/organization secrets
          OPENAI_ORG_ID:    ${{ secrets.OPENAI_ORG_ID }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
        shell: bash
        run: |
          set -euo pipefail

          # Git identita jen pro lok√°ln√≠ repo
          git config user.name  "OpenAI Codex"
          git config user.email "codex@openai.com"

          # Vyt√°hni zad√°n√≠
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          else
            PROMPT="${{ github.event.issue.body }}"
          fi

          CLEAN_PROMPT="$(printf '%s' "$PROMPT" | sed 's/@codex//Ig' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//')"
          if [[ -z "$CLEAN_PROMPT" ]]; then
            CLEAN_PROMPT="Proveƒè po≈æadavek popsan√Ω v souvisej√≠c√≠m issue/koment√°≈ôi co nejbezpeƒçnƒõji; pokud je specifikace v√°gn√≠, navrhni konkr√©tn√≠ TODO a diffy."
          fi

          echo "ü§ñ OpenAI Codex processing:"
          echo "-----"
          printf '%s\n' "$CLEAN_PROMPT"
          echo "-----"

          # 1) Volitelnƒõ nakonfiguruj org/project (pokud m√°≈° hodnoty v secretech)
          if [ -n "${OPENAI_ORG_ID:-}" ]; then
            codex config set openai.organization "$OPENAI_ORG_ID" || true
          fi
          if [ -n "${OPENAI_PROJECT_ID:-}" ]; then
            codex config set openai.project "$OPENAI_PROJECT_ID" || true
          fi

          # 2) Vynutit auth metodou 'apikey' (jinak to v CI zkus√≠ webov√Ω login a spadne na 401)
          codex config set preferred_auth_method apikey || true

          # 3) Neinteraktivn√≠ bƒõh p≈ôes 'exec'
          #    (Pokud pot≈ôebuje≈° konkr√©tn√≠ model, p≈ôidej nap≈ô. `--model gpt-4o-mini`)
          codex exec "$CLEAN_PROMPT" | tee codex_output.log || true

      - name: Comment FULL Codex log (chunked)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'codex_output.log';
            const issue_number = context.payload.issue
              ? context.payload.issue.number
              : (context.payload.pull_request ? context.payload.pull_request.number : null);
            if (!issue_number) { core.setFailed('No issue/PR to comment on.'); return; }

            if (!fs.existsSync(path)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body: '‚ö†Ô∏è Nebyl vytvo≈ôen ≈æ√°dn√Ω log (soubor `codex_output.log` chyb√≠).'
              });
              return;
            }

            const whole = fs.readFileSync(path, 'utf8');
            const MAX = 60000;
            const total = Math.max(1, Math.ceil(whole.length / MAX));

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: `üìé **Codex log ‚Äì pln√° d√©lka** (rozsek√°no do ${total} ƒç√°st√≠):`
            });

            for (let i = 0; i < total; i++) {
              const chunk = whole.slice(i * MAX, (i + 1) * MAX);
              const body = `**ƒå√°st ${i + 1}/${total}**\n\n\`\`\`text\n${chunk}\n\`\`\``;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body
              });
            }
