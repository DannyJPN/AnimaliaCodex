name: OpenAI Codex
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Codex CLI
        run: npm install -g @openai/codex
        
      - name: Setup Git config
        run: |
          git config --global user.name "OpenAI Codex"
          git config --global user.email "codex@openai.com"
          
      - name: Run OpenAI Codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract prompt from comment/issue body
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "issues" ]]; then
            PROMPT="${{ github.event.issue.body }}"
          fi
          
          # Remove @codex trigger and clean prompt
          CLEAN_PROMPT=$(echo "$PROMPT" | sed 's/@codex//g' | sed 's/^[[:space:]]*//')
          
          echo "ðŸ¤– OpenAI Codex is processing: $CLEAN_PROMPT"
          
          # Run Codex with correct syntax - using full-auto for automation
          codex --full-auto --quiet "$CLEAN_PROMPT"
          
      - name: Check for changes and create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are any changes
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes made by Codex"
            exit 0
          fi
          
          # Create a branch name similar to Claude's pattern
          BRANCH_NAME="codex/$(date +%s)-$(echo '${{ github.event.comment.id || github.event.issue.number }}' | head -c 8)"
          
          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"
          
          # Stage all changes
          git add .
          
          # Commit changes
          CLEAN_PROMPT=$(echo "${{ github.event.comment.body || github.event.issue.body }}" | sed 's/@codex//g' | sed 's/^[[:space:]]*//')
          git commit -m "Codex: $(echo "$CLEAN_PROMPT" | head -c 50)..." || echo "No changes to commit"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "Codex: $(echo "$CLEAN_PROMPT" | head -c 50)..." \
            --body "This PR was automatically created by OpenAI Codex in response to: ${{ github.event.comment.html_url || github.event.issue.html_url }}

**Original request:**
$CLEAN_PROMPT

**Generated by:** OpenAI Codex CLI" \
            --base main \
            --head "$BRANCH_NAME" || echo "PR creation failed or not needed"
