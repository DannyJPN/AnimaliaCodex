name: OpenAI Codex (CLI)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Codex CLI
        run: npm install -g @openai/codex@latest

      - name: Force API key auth + quick Responses ping
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: bash
        run: |
          mkdir -p ~/.codex
          printf 'preferred_auth_method = "apikey"\n' > ~/.codex/config.toml
          echo "Responses ping (o4-mini):"
          curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"model":"o4-mini","input":[{"role":"user","content":[{"type":"input_text","text":"ping"}]}]}' \
            https://api.openai.com/v1/responses

      - name: Run Codex (exec)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          git config user.name  "OpenAI Codex"
          git config user.email "codex@openai.com"

          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          else
            PROMPT="${{ github.event.issue.body }}"
          fi

          CLEAN_PROMPT="$(printf '%s' "$PROMPT" | sed 's/@codex//Ig' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//')"

          echo "ü§ñ OpenAI Codex processing:"
          echo "-----"; printf '%s\n' "$CLEAN_PROMPT"; echo "-----"

          # D≈ÆLE≈ΩIT√â: model mus√≠ b√Ωt dostupn√Ω p≈ôes API kl√≠ƒç; o4-mini je bezpeƒçn√° volba.
          codex --model o4-mini exec "$CLEAN_PROMPT" | tee codex_output.log || true

      - name: Comment full Codex log
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'codex_output.log';
            const issue_number = context.payload.issue
              ? context.payload.issue.number
              : (context.payload.pull_request ? context.payload.pull_request.number : null);
            if (!issue_number) { core.setFailed('No issue/PR to comment on.'); return; }
            let body;
            if (!fs.existsSync(path)) {
              body = '‚ö†Ô∏è `codex_output.log` nevznikl.';
            } else {
              const whole = fs.readFileSync(path, 'utf8');
              body = '```text\n' + whole.slice(0, 60000) + '\n```';
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body
            })
