name: OpenAI Codex

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@codex'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAI Codex CLI (latest) + show version
        shell: bash
        run: |
          npm install -g @openai/codex@latest
          codex --version || true

      # Vytvo≈ô√≠me ~runner/.codex/config.toml s API-key auth + projektem/organizac√≠
      - name: Write Codex runtime config (apikey + project/org)
        env:
          OPENAI_API_KEY:    ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
          OPENAI_ORG_ID:     ${{ secrets.OPENAI_ORG_ID }}
        shell: bash
        run: |
          test -n "${OPENAI_API_KEY:-}" || { echo "‚ùå OPENAI_API_KEY secret chyb√≠"; exit 1; }
          mkdir -p "$HOME/.codex"
          {
            echo '[auth]'
            echo 'preferred_auth_method = "apikey"'
            echo ''
            echo '[openai]'
            # API key nestrk√°me do souboru (bere se z env), ale project/org ano:
            if [ -n "${OPENAI_PROJECT_ID:-}" ]; then
              echo "project = \"${OPENAI_PROJECT_ID}\""
            fi
            if [ -n "${OPENAI_ORG_ID:-}" ]; then
              echo "organization = \"${OPENAI_ORG_ID}\""
            fi
          } > "$HOME/.codex/config.toml"

          echo "== ~/.codex/config.toml ==================="
          sed 's/^\(project = \|organization = \).*/\1"****"/' "$HOME/.codex/config.toml" || true
          echo "=========================================="

      # Pro jistotu nastav√≠me i ENV aliasy, kter√© nƒõkter√© knihovny berou
      - name: Export OpenAI env aliases (project/org)
        env:
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
          OPENAI_ORG_ID:     ${{ secrets.OPENAI_ORG_ID }}
        shell: bash
        run: |
          {
            echo "OPENAI_API_KEY is set: ${OPENAI_API_KEY:+yes}"
            [ -n "${OPENAI_PROJECT_ID:-}" ] && echo "OPENAI_PROJECT_ID set" || echo "OPENAI_PROJECT_ID not set"
            [ -n "${OPENAI_ORG_ID:-}" ] && echo "OPENAI_ORG_ID set" || echo "OPENAI_ORG_ID not set"
          }
          # Alias promƒõnn√Ωch pro p≈ô√≠pad, ≈æe CLI/SDK ƒçte star≈°√≠ n√°zvy:
          if [ -n "${OPENAI_PROJECT_ID:-}" ]; then
            echo "OPENAI_PROJECT=${OPENAI_PROJECT_ID}" >> $GITHUB_ENV
          fi
          if [ -n "${OPENAI_ORG_ID:-}" ]; then
            echo "OPENAI_ORGANIZATION=${OPENAI_ORG_ID}" >> $GITHUB_ENV
          fi

      # Sanity check: stejn√Ω model a stejn√© hlaviƒçky ‚Äì MUS√ç vr√°tit 200, jinak fail
      - name: Sanity check OpenAI API key (chat gpt-5-chat-latest)
        env:
          OPENAI_API_KEY:    ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
        shell: bash
        run: |
          echo "HTTP /v1/chat/completions (gpt-5-chat-latest):"
          CODE=$(curl -sS -o /dev/null -w "%{http_code}\n" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            ${OPENAI_PROJECT_ID:+-H "OpenAI-Project: $OPENAI_PROJECT_ID"} \
            -H "Content-Type: application/json" \
            -d '{ "model": "gpt-5-chat-latest", "messages": [ { "role": "user", "content": "ping" } ] }' \
            https://api.openai.com/v1/chat/completions || true)
          echo "$CODE"
          if [ "$CODE" != "200" ] && [ "$CODE" != "201" ]; then
            echo "‚ùå OpenAI API vrac√≠ $CODE pro chat/completions. Zkontroluj kl√≠ƒç/projekt a dostupnost modelu."
            exit 1
          fi

      - name: Run OpenAI Codex (non-interactive, explicit model; API key + project)
        env:
          OPENAI_API_KEY:    ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
          OPENAI_ORG_ID:     ${{ secrets.OPENAI_ORG_ID }}
          GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Lok√°ln√≠ git identita (ne --global)
          git config user.name  "OpenAI Codex"
          git config user.email "codex@openai.com"

          # Prompt z eventu
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            PROMPT="${{ github.event.comment.body }}"
          else
            PROMPT="${{ github.event.issue.body }}"
          fi

          # Oƒçistit o @codex
          CLEAN_PROMPT="$(printf '%s' "$PROMPT" | sed 's/@codex//Ig' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//')"
          if [[ -z "$CLEAN_PROMPT" ]]; then
            CLEAN_PROMPT="Proveƒè po≈æadavek popsan√Ω v souvisej√≠c√≠m issue/koment√°≈ôi co nejbezpeƒçnƒõji; pokud je v√°gn√≠, navrhni TODO a diffy."
          fi

          echo "ü§ñ OpenAI Codex processing:"
          echo "-----"; printf '%s\n' "$CLEAN_PROMPT"; echo "-----"

          # Spu≈°tƒõn√≠: model se d√°v√° ZA 'exec'; auth bere z ~/.codex/config.toml + env
          codex exec -m gpt-5-chat-latest "$CLEAN_PROMPT" | tee codex_output.log || true

      - name: Comment FULL Codex log (single chunk)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'codex_output.log';
            const issue_number = context.payload.issue
              ? context.payload.issue.number
              : (context.payload.pull_request ? context.payload.pull_request.number : null);
            if (!issue_number) { core.setFailed('No issue/PR to comment on.'); return; }
            let body;
            if (!fs.existsSync(path)) {
              body = '‚ö†Ô∏è `codex_output.log` nevznikl.';
            } else {
              const whole = fs.readFileSync(path, 'utf8');
              body = `\`\`\`text\n${whole}\n\`\`\``.slice(0, 60000);
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body
            });
